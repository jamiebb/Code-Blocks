<!DOCTYPE html>
<html>
<head>
	<title>Code Blocks!</title>

<link rel="shortcut icon" href="./img/favicon.ico">
<link href="https://fonts.googleapis.com/css?family=Glegoo|Open+Sans|Quantico" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="jquery-3.1.1.min.js"></script>

<script type="text/javascript" src="js/scriptIndex.js"></script>
</head>
<body>

<!-- HEADER -->

<header>
	<h1>CODE BLOCKS</h1>
</header>

<!-- INSTRUCTIONS -->

<section class="instructions">
	<div>
		<h2> Test your HTML, CSS, and JavaScript knowledge!</h2>
		<p> If you would like to just test the game instead, type in <i> cheat </i> in the text boxes.</p>
	</div>
</section>

<!-- SELECT QUESTION TYPES: HTML, CSS, AND/OR JAVASCRIPT -->

<div class="selectQuestions">
	<h2>SELECT QUESTIONS</h2>
</div>

<section>
	<div class="htmlSelect">		
		<div id="html" class="colorBlock clicked"></div>
		<p class="buttonText">HTML</p>
	</div>

	<div class="cssSelect">			
		<div id="css" class="colorBlock clicked"></div>
		<p class="buttonText">CSS</p>
	</div>

	<div class="jsSelect">
		<div id="js" class="colorBlock clicked"></div>
		<p class="buttonText">JavaScript</p>
	</div>

</section>

<!-- SELECT PLAYERS, 1 OR 2 -->

<div class="selectPlayers">
	<h2>SELECT PLAYERS</h2>
</div>

<section>
	<div class="soloSelect">	
		<div id="solo" class="colorBlock solo"></div>
		<p class="buttonText">SOLO</p>
	</div>

	<div class="versusSelect">	
		<div id="versus" class="colorBlock versus"></div>
		<p class="buttonText">VERSUS</p>
	</div>
</section>

<!-- START GAME BUTTON -->

<div class="buttonBackground">
	<a id="link"><button id="start">START</button></a>
</div>

</body>
</html>
