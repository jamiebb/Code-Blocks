<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>

<p id="banner"></h4>

<!-- HEADER -->

<header>
	
	<a href="index.html"><h1>CODE BLOCKS</h1></a>

</header>

<section id="player1">
		
	<div class="mainBlock">
		
		<div id="block1_7" class="colorBlock"></div>

	</div>

	<div class="mainBlock">

	</div>

	<div class="mainBlock">

	</div>

	<div class="mainBlock">
		
		<div id="block1_6" class="colorBlock"></div>

	</div>

	<div class="mainBlock">
		
		<div id="block1_1" class="colorBlock"></div>

	</div>

	<div class="mainBlock">
		
		<div id="block1_2" class="colorBlock"></div>

	</div>

	<div class="mainBlock">
		
		<div id="block1_3" class="colorBlock"></div>

	</div>

</section>

<section id="player2">
		
	<div class="mainBlock">
		
		<div id="block2_7" class="colorBlock"></div>

	</div>

	<div class="mainBlock">
		
		<div id="block2_8" class="colorBlock"></div>

	</div>

	<div class="mainBlock">
		
		<div id="block2_9" class="colorBlock"></div>

	</div>

	<div class="mainBlock">

	</div>

	<div class="mainBlock">

	</div>

</section>
 
<section class="question">
	<h2 id="questionType"></h2>
	<div class="paraQA">
		<p id="question"></p>
		<input type="text" id="inputAnswer" placeholder="Type your answer here.">
	</div>

	<h2 id="guess">GUESS</h2>

</section>

<section class="answer">
	<h2 id="answerType"></h2>
	<div class="paraQA">
		<p id="description"></p>
	</div>

	<h2 id="continue">CONTINUE</h2>

</section>

<section class="finish">
	<h2 id="blockBreakdown">BLOCK BREAKDOWN</h2>
	<p id="paraResults">These are the results of the match.</p>
	<div class="paraQA">
	<h3 id="player1Finish">PLAYER 1</h3>
		<div class="finishRightWrong" id="player1Correct">
			<h4>CORRECT</h4>
		</div>
		<div class="finishRightWrong"  id="player1Incorrect">
		<h4>INCORRECT</h4>
		</div>
	<h3 id="player2Finish">PLAYER 2</h3>
		<div class="finishRightWrong"  id="player2Correct">
			<h4>CORRECT</h4>
		</div>
		<div class="finishRightWrong"  id="player2Incorrect">
		<h4>INCORRECT</h4>
		</div>
	</div>

	<h2 id="replay">REPLAY</h2>

</section>

<button id="turn">PLAYER 1</button>

</body>
